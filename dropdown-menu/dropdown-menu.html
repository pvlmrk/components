<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dropdown-menu.css">
    <link rel="stylesheet" href="../button/button.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dropdown menu</title>
</head>
<body>
    <main>
        <div class="btn-group">
            <button class="primary" onclick="toggleDropdown()">
                Open dropdown <i class="fa-solid fa-caret-down" id="caret"></i>
            </button>
            <div class="dropdown" id="dropdown">
                <ul>
                    <li>Option 1</li>
                    <li>Option 2</li>
                    <li>Option 3</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="dropdown-menu.js"></script>
</body>
</html>
